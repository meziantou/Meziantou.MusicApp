name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'Meziantou.MusicApp.WebMusicPlayer/**'
      - '.github/workflows/azure-static-web-apps.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'Meziantou.MusicApp.WebMusicPlayer/**'
      - '.github/workflows/azure-static-web-apps.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: Meziantou.MusicApp.WebMusicPlayer/package-lock.json

      - name: Install dependencies
        working-directory: Meziantou.MusicApp.WebMusicPlayer
        run: npm ci

      - name: Run tests
        working-directory: Meziantou.MusicApp.WebMusicPlayer
        run: npm test

      - name: Build Application
        working-directory: Meziantou.MusicApp.WebMusicPlayer
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Meziantou.MusicApp.WebMusicPlayer"
          output_location: "dist"
          skip_app_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "Meziantou.MusicApp.WebMusicPlayer"
          action: "close"
